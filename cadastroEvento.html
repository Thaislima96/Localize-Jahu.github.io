    <main>
        <article>

           <!-- Corpo -->
           <div id="corpo">
                
            <h1>Cadastro de Eventos</h1>
        
        <br>

            <!--Nome do Evento-->
            <form method="get">
            
            <div class="nome">
            
            <Label>
                <h2>Nome do Evento:</h2> 
                 <input type="text" name="txt_nome"/>
                 <!-- <textarea name="txt_nome" rows="2" cols="100"></textarea> -->
            </Label>
        </div>
            
        
                <!--Local do Evento-->
        
            <div class="local">
            <label class="label-50">
               <h2>Local do Evento:</h2>
                 <input type="text" name="txt_local"/>
                 <!-- <textarea name="txt_local" rows="2" cols="100"></textarea> -->
            </label>
        </div>
        
                <!--Data do Evento-->   
               
            <label class="label-50">
                <h2>Data do Evento</h2>
                <div id="data">
                    <div id="inicio-data">
                <h3>Inicio</h3>
                <input type="date" name="txt_data"/>
            </div>
                <div id="fim-data">
                <h3>Fim</h3>
               <input type="date" name="txt_data"/>
            </div>
            </div>
            </label>
        

            <!--Hora do Evento-->
        
            <label class="label-50">
                <h2>Hora do Evento</h2>
                <div id="hora">
                    <div id="inicio-hora">
                <h3>Inicio</h3>
                <input type="time" name="txt_hora"/>
            </div>
                <div id="fim-hora">
                <h3>Fim</h3>
               <input type="time" name="txt_hora"/>
            </div>
            </div>

                <!-- <br>
                <br>
                <br> -->
            
                <!--Imagem do Evento-->
             <div class="imagem">
            <label class="label-50">
                <h2>Imagem do Evento</h2>
            </label> 
            <!--Insira a Imagem-->
            <label class="label-insert">
                <h5>Insira a imagem</h5>
            </label> 
                <!-- Botão Enviar Imagem-->
            <p class="center">
                <button type="reset"><h3>Enviar Imagem</h3></button>
            </p>
        </div>    
   
        <!--Descrição do Evento-->
   
        <label class="label-50">
           <h2>Descrição do Evento:</h2>
           <div class="area">
             <textarea name="txt_area", rows="10" cols="110"></textarea> 
            </div>
        </label>
        <br> 
        <br>
            <!--Botão Enviar-->
        <p class="center">
            <button type="reset"><h3> Enviar </h3></button>
        </p>

        <br>

            <!--Botão Limpar-->
        <p class="center">
            <button class="limpar" type="reset"><h3> Limpar </h3> </button>
        </p>
    
      </label>
      
      </form>
